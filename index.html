<!DOCTYPE html>
<html>

<head>
    <title>Project Reveal Countdown</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        .poppins-regular {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
            background: #0f172a;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div>
        <h1>ðŸš€ Project Reveal</h1>
        <p id="countdown"></p>
    </div>

    <script>
        const revealDate = new Date("August 8, 2026 00:00:00").getTime();

        setInterval(() => {
            const now = new Date().getTime();
            const diff = revealDate - now;

            if (diff < 0) {
                document.getElementById("countdown").innerHTML = "ðŸ”¥ Project is LIVE!";
                return;
            }

            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutes = Math.floor((diff / 1000 / 60) % 60);

            document.getElementById("countdown").innerHTML =
                `${days} days ${hours} hours ${minutes} minutes left â³`;
        }, 1000);
    </script>

</body>

</html>
